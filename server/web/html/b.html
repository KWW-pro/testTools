<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>子页面</title>
        <style type="text/css">
            .box{
                width: 600px;
                height: 400px;
                margin: 10px auto;
            }
            h3{
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h3>这是子页面</h3>
        </div>
        
        
        <script type="text/javascript">
            //给父页面传数据
            var txt = '我是子界面主动传值给父界面的数值';
            parent.GetChildValue(txt); //GetValue是父界面的Js 方法
            
            
            //获取父页面传来的数据
            var getParentVule = window.parent.toChildValue();
            console.log(getParentVule)
            
        </script>
    </body>
</html>
